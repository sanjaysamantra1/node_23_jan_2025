<body>
    <button id="btn1">Btn-1</button>
    <button id="btn2">Btn-2</button>
    <button id="btn3">Btn-3</button>

    <script>
        let changeColor = function () { // this = from where the function is called
            console.log(this);   // this = (dynamic) window / btn1 / btn2 / btn3
            this.style.backgroundColor = 'red';
        }
        // changeColor(); // this = window
        /* document.getElementById('btn1').addEventListener('click', changeColor); // this = btn1
        document.getElementById('btn2').addEventListener('click', changeColor); // this = btn2
        document.getElementById('btn3').addEventListener('click', changeColor); // this = btn3 */

        let changeColorArrow = () => { // this = where the function is written
            console.log(this);   // this = static (window)
            this.style.backgroundColor = 'red';
        }
        document.getElementById('btn1').addEventListener('click', changeColorArrow); // this = window
        document.getElementById('btn2').addEventListener('click', changeColorArrow); // this = window
        document.getElementById('btn3').addEventListener('click', changeColorArrow); // this = window
    </script>
</body>
