<script>
    const obj1 = { a: 10, b: 20 };
    obj1.a = 15;   // update value - Yes
    delete obj1.b; // delete property - yes
    obj1.c = 30;   // add a new property - yes
    console.log(obj1); // {a:15,c:30}
    console.log(`obj1 isFrozen:`, Object.isFrozen(obj1));

    const obj2 = { a: 100, b: 200 };
    Object.freeze(obj2);
    obj2.a = 150;   // update value - No
    delete obj2.b; // delete property - No
    obj2.c = 30;   // add a new property - No
    obj2.d.e = 501;
    console.log(obj2); // { a: 100, b: 200 }
    console.log(`obj2 isFrozen:`, Object.isFrozen(obj2))
</script>
